name: Update Subscription

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

env:
  NUM_RUNNERS: 8
  THRESHOLD_MS: 100   # Ù…Ù‚Ø¯Ø§Ø± Ø¢Ø³ØªØ§Ù†Ù‡ Ù¾ÛŒÙ†Ú¯

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.split.outputs.matrix }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Raw Configs
        run: |
          curl -L -o raw.txt "https://raw.githubusercontent.com/barry-far/V2ray-config/main/Splitted-By-Protocol/vless.txt"
          echo "âœ… Total configs fetched: $(wc -l < raw.txt)"

      - name: Clean and Deduplicate (strip fragment & trim)
        run: |
          # ÙÙ‚Ø· Ø®Ø·ÙˆØ· vless Ø±Ø§ Ù†Ú¯Ù‡ Ø¯Ø§Ø±ØŒ fragment Ø±Ø§ Ø­Ø°Ù Ú©Ù†ØŒ ÙØ§ØµÙ„Ù‡â€ŒÙ‡Ø§ Ø±Ø§ Ù¾Ø§Ú© Ú©Ù† Ùˆ ÛŒÚ©ØªØ§ Ø³Ø§Ø²
          grep "^vless://" raw.txt | \
          awk -F'#' '{gsub(/^[ \t]+|[ \t]+$/, "", $1); print $1}' | \
          sort -u > unique.txt
          echo "âœ… Unique configs after cleaning: $(wc -l < unique.txt)"

      - name: Split configs into chunks
        id: split
        run: |
          total_lines=$(wc -l < unique.txt)
          chunk_size=$(( ($total_lines + $NUM_RUNNERS - 1) / $NUM_RUNNERS ))
          echo "Chunk size: $chunk_size"
          matrix_json="{\"runner\":["
          for i in $(seq 1 $NUM_RUNNERS); do
            matrix_json+="\"$i\""
            [ $i -lt $NUM_RUNNERS ] && matrix_json+=","
          done
          matrix_json+="]}"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          mkdir -p share
          cp unique.txt share/unique.txt

      - name: Upload unique.txt
        uses: actions/upload-artifact@v4
        with:
          name: shared-unique
          path: share/

  test:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download unique.txt
        uses: actions/download-artifact@v4
        with:
          name: shared-unique
          path: ./

      - name: Get my chunk of configs
        run: |
          total_lines=$(wc -l < unique.txt)
          chunk_size=$(( ($total_lines + $NUM_RUNNERS - 1) / $NUM_RUNNERS ))
          start_line=$(( (${{ matrix.runner }} - 1) * $chunk_size + 1 ))
          end_line=$(( ${{ matrix.runner }} * $chunk_size ))
          sed -n "${start_line},${end_line}p" unique.txt > my_chunk.txt
          echo "ðŸ”¹ Runner ${{ matrix.runner }} testing $(wc -l < my_chunk.txt) configs"

      - name: Install dependencies
        run: pip install requests

      - name: Test and Filter Configs (TCP Ping with threshold)
        run: |
          python3 test_configs_final.py my_chunk.txt result_${{ matrix.runner }}.txt ${{ env.THRESHOLD_MS }}

      - name: Upload result chunk
        uses: actions/upload-artifact@v4
        with:
          name: result-chunk-${{ matrix.runner }}
          path: result_${{ matrix.runner }}.txt

  merge:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download all result chunks
        uses: actions/download-artifact@v4
        with:
          pattern: result-chunk-*
          path: chunks/
          merge-multiple: true

      - name: Merge results (unique)
        run: |
          if ls chunks/result_*.txt 1> /dev/null 2>&1; then
            cat chunks/result_*.txt | sort -u > subscription.txt
            echo "âœ… Total valid configs after merge: $(wc -l < subscription.txt)"
            # Ú¯Ø²Ø§Ø±Ø´ ØªØ¹Ø¯Ø§Ø¯ ØªÚ©Ø±Ø§Ø±ÛŒâ€ŒÙ‡Ø§ÛŒ Ø§Ø­ØªÙ…Ø§Ù„ÛŒ Ù‚Ø¨Ù„ Ø§Ø² ÛŒÚ©ØªØ§â€ŒØ³Ø§Ø²ÛŒ
            duplicates=$(cat chunks/result_*.txt | sort | uniq -d | wc -l)
            if [ $duplicates -gt 0 ]; then
              echo "âš ï¸ Warning: $duplicates duplicates found in merged results (before sort -u)"
            fi
          else
            echo "âš ï¸ No result files found!"
            > subscription.txt
          fi

      - name: Upload merged subscription for final test
        uses: actions/upload-artifact@v4
        with:
          name: subscription-merged
          path: subscription.txt

  final_test:
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download merged subscription
        uses: actions/download-artifact@v4
        with:
          name: subscription-merged
          path: ./

      - name: Install dependencies
        run: pip install requests

      - name: Final test and filter
        run: |
          python3 test_configs_final.py subscription.txt subscription_final.txt ${{ env.THRESHOLD_MS }}
          # ÛŒÚ©ØªØ§â€ŒØ³Ø§Ø²ÛŒ Ù…Ø¬Ø¯Ø¯ Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù†
          sort -u subscription_final.txt > subscription_final_unique.txt
          mv subscription_final_unique.txt subscription_final.txt
          echo "âœ… Final valid configs after final test: $(wc -l < subscription_final.txt)"

      - name: Replace subscription with final version
        run: |
          if [ -f subscription_final.txt ]; then
            mv subscription_final.txt subscription.txt
            echo "âœ… Final unique configs: $(wc -l < subscription.txt)"
          else
            echo "âš ï¸ Final test produced no results"
            > subscription.txt
          fi

      - name: Ensure final file is unique (one more time)
        run: |
          sort -u subscription.txt > subscription_unique.txt
          mv subscription_unique.txt subscription.txt
          echo "âœ… Final unique configs after extra sort: $(wc -l < subscription.txt)"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add subscription.txt
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update subscription"
            git pull --rebase origin main
            git push origin main
          fi
